<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
  <form #formUser="ngForm">
    <div class="form-group mb-6">
      <label
        for="exampleInputEmail1"
        class="form-label inline-block mb-2 text-gray-700"
        >Email address</label
      >
      <input
        type="email"
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group mb-6">
      <label
        for="exampleInputPassword1"
        class="form-label inline-block mb-2 text-gray-700"
        >Password</label
      >
      <input
        type="password"
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleInputPassword1"
        placeholder="Password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="form-group form-check mb-6">
      <input
        type="checkbox"
        class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
        id="exampleCheck1"
      />
      <label
        class="form-check-label inline-block text-gray-800"
        for="exampleCheck1"
        >Remenber me</label
      >
    </div>
    <button
      [disabled]="formUser.invalid"
      type="submit"
      class="w-full px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out"
      [ngClass]="formUser.invalid ? 'bg-blue-300' : 'bg-blue-600'"
      (click)="login()"
    >
      Submit
    </button>
  </form>
  <p
    class="text-red-500 mt-4 text-center"
    *ngIf="!userValid && formUser.submitted"
  >
    Credenciales Incorrectas
  </p>
</div>
